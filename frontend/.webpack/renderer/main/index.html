<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kanban Tasks</title>
    <link rel="stylesheet" href="index.css" />
  <script defer src="/main/index.js"></script></head>
  <body>
    <button id="createTaskBtn">Создать задачу</button>

    <h1>Список задач</h1>
    <ul id="tasksList">
    </ul>

    <div id="popup" style="background:white; padding:1rem; border:1px solid #ccc; z-index:1000;">
      <h2>Новая задача</h2>
      <input id="taskName" placeholder="Название задачи" /><br /><br />
      <textarea id="taskDescription" placeholder="Описание задачи"></textarea><br /><br />
      <button id="cancelBtn">Отменить</button>
      <button id="saveBtn">Сохранить</button>
    </div>

    <p>Backend response: <span id="backend-response">Loading...</span></p>
    <script src='renderer.js'> </script>
  </body>
</html>
