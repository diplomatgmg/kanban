<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kanban Tasks</title>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div class="creation-form">
      <div class="form-group">
          <label class="form-label">Название задачи:</label>
          <input 
              type="text" 
              id="taskName" 
              class="form-input"
              placeholder="Введите название"
          >
      </div>
      
      <div class="form-group">
          <label class="form-label">Описание:</label>
          <input 
              type="text" 
              id="taskDescription" 
              class="form-input"
              placeholder="Введите описание"
          >
      </div>

      <button id="addBtn">Добавить задачу</button>
      <button id="deleteAllBtn">Удалить все</button>
  </div>
  <div class="kanban-container">
    <div class="kanban-board">
      <div class="board-column" id="todo">
        <h2>To Do</h2>
        <ul class="tasks-list" data-status="todo"></ul>
      </div>
      
      <div class="board-column" id="inProgress">
        <h2>In Progress</h2>
        <ul class="tasks-list" data-status="in_progress"></ul>
      </div>
      
      <div class="board-column" id="done">
        <h2>Done</h2>
        <ul class="tasks-list" data-status="done"></ul>
      </div>
    </div>
  </div>
  <script src='renderer.js'> </script>
  </body>
</html>
